version: 2.1

orbs:
  win: circleci/windows@2.3.0

jobs:
  build:
    executor:
      name: win/default
    steps:
      - checkout
      - run:
          name: Build
          command: dotnet build -c Release

  test-winpcap:
    executor:
      name: win/default
    steps:
      - checkout
      - run:
          name: Install
          command: choco install -y winpcap
      - run:
          name: Test
          command: dotnet test -c Release


workflows:
  version: 2
  build:
    jobs:
      - build
      - test-winpcap
